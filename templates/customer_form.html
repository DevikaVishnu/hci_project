{% extends "base.html" %}

{% block title %}{{ 'Edit' if customer else 'Add' }} Customer - ERP-Vision{% endblock %}
{% block page_title %}{{ 'Edit' if customer else 'Add New' }} Customer{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h3 class="card-title">Customer Information</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_customer', id=customer.id) if customer else url_for('add_customer') }}" method="POST" data-validate>
            <div class="form-group">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" value="{{ customer.name if customer else '' }}" required placeholder="Enter customer name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" value="{{ customer.email if customer else '' }}" required placeholder="Enter email address">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" value="{{ customer.phone if customer else '' }}" placeholder="Enter phone number">
            </div>
            
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3" placeholder="Enter address">{{ customer.address if customer else '' }}</textarea>
            </div>
            
            <div class="btn-group" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    {{ 'Update' if customer else 'Save' }} Customer
                </button>
                <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
