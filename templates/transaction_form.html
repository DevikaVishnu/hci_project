{% extends "base.html" %}

{% block title %}Add Transaction - ERP-Vision{% endblock %}
{% block page_title %}Add Transaction{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h3 class="card-title">Transaction Details</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_transaction') }}" method="POST" data-validate>
            <div class="form-group">
                <label class="form-label">Transaction Type *</label>
                <select name="transaction_type" class="form-control" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-control">
                    <option value="">Select Category</option>
                    <optgroup label="Income">
                        <option value="Sales">Sales</option>
                        <option value="Services">Services</option>
                        <option value="Investment">Investment</option>
                        <option value="Other Income">Other Income</option>
                    </optgroup>
                    <optgroup label="Expense">
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Salaries">Salaries</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Supplies">Supplies</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Other Expense">Other Expense</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount *</label>
                <input type="number" step="0.01" name="amount" class="form-control" required placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ now().strftime('%Y-%m-%d') }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Reference</label>
                <input type="text" name="reference" class="form-control" placeholder="e.g., Invoice #, Receipt #">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
            </div>
            
            <div class="btn-group" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Transaction
                </button>
                <a href="{{ url_for('transactions') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Helper to get current date
    function now() {
        return new Date();
    }
</script>
{% endblock %}
